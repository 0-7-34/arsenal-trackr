<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arsenal Trackr</title>
        <link rel="icon" id="head-icon" type="image/png" href="/assets/placeholder.png">
        <link rel="stylesheet" href="/stylesheets/main.css">
    </head>
    <body>
        <header>
            <div class="dropdown-container">
                <h2>Select a Team</h2>
                    <ul class="dropdown-menu">
                        <li>Former Squads</li>
                        <li>Team News and Announcements</li>
                        <li>Tickets</li>
                    </ul>
            </div>
            <div><img id="icon" src="/assets/placeholder.png"></div>
        </header>
        <main>
            <section class="welcome-section">
                <h1>Welcome to Arsenal Trackr</h1>
                <p>Your ultimate tool for tracking everything Football!</p>
            </section>
            <section class="squad-section">
                <h2>Squad Overview</h2>
                <div id="team-info">..</div>
                <div class="squad-list" id="pitch">
                </div>
            </section>
            <section class="squad-section">
                <h2 id="bench-title">Bench</h2>
                <div id="players-list-container">
                    <ul id="players-list"></ul>
                </div>
            </section>
        </main>
        <script src="/scripts/main.js" defer></script>
    </body>
</html>
